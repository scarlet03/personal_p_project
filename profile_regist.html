                                  <form>
                                    <div class="form-group half_size">
                                      <label for="input_pet_name">이름</label>
                                      <input ng-model="name" type="text" class="form-control" id="input_pet_name" placeholder="Name">
                                    </div>

                                    <div class="form-group half_size">
                                      <label for="input_pet_age">나이</label>
                                      <input ng-model="age" type="number" class="form-control" id="input_pet_age" placeholder="age">
                                    </div>
                                    <div class="form-group half_size">
                                      <label for="input_pet_height">키(cm)</label>
                                      <input ng-model="height" type="number" class="form-control" id="input_pet_height" placeholder="height">
                                    </div>
                                    <div class="form-group half_size">
                                      <label for="input_pet_weight">몸무게(kg)</label>
                                      <input ng-model="weight" type="number" class="form-control" id="input_pet_weight" placeholder="weight">
                                    </div>

                                    <div class="form-group half_size">
                                      <label for="input_pet_sex">성별</label>
                                      <select id="input_pet_sex" class="form-control" ng-model="gender" type="text">
                                        <option>수컷</option>
                                        <option>암컷</option>
                                      </select>
                                    </div>
                                    <div class="form-group half_size">
                                      <label for="input_pet_marry">결혼여부</label>
                                      <select id="input_pet_marry" class="form-control" ng-model="marriged" type="text">
                                        <option>기혼</option>
                                        <option>연애중</option>
                                        <option>솔로</option>
                                      </select>
                                    </div>
                                    <div class="form-group">
                                      <label for="input_pet_familly">가족관계</label>
                                      <input ng-model="family" type="text" class="form-control" id="input_pet_familly" placeholder="familly">
                                    </div>
                                    <div class="form-group half_size">
                                      <label for="input_pet_kind">동물종류</label>
                                      <input ng-model="type" type="text" class="form-control" id="input_pet_kind" placeholder="pet kind">
                                    </div>
                                    <div class="form-group half_size">
                                      <label for="input_pet_detail_kind">세부종류</label>
                                      <input ng-model="detail" type="text" class="form-control" id="input_pet_detail_kind" placeholder="detail kind">
                                    </div>
                                    <div class="form-group">
                                      <label for="input_pet_food">좋아하는 음식</label>
                                      <input ng-model="food" type="text" class="form-control" id="input_pet_food" placeholder="favorite food">
                                    </div>
                                    <div class="form-group">
                                      <label for="input_pet_character">성격</label>
                                      <input ng-model="personality" type="text" class="form-control" id="input_pet_character" placeholder="character">
                                    </div>
                                    <div class="form-group">

                                    </div>
